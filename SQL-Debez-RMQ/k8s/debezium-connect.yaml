apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium-connect
  namespace: cdc-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium-connect
  template:
    metadata:
      labels:
        app: debezium-connect
    spec:
      containers:
      - name: connect
        image: debezium/connect:2.4
        ports:
        - containerPort: 8083
        env:
        - name: BOOTSTRAP_SERVERS
          value: "kafka-broker.cdc-system.svc.cluster.local:9092"
        - name: GROUP_ID
          value: "debezium-group"
        - name: CONFIG_STORAGE_TOPIC
          value: "connect-configs"
        - name: OFFSET_STORAGE_TOPIC
          value: "connect-offsets"
        - name: STATUS_STORAGE_TOPIC
          value: "connect-status"
        - name: CONNECT_PLUGIN_PATH
          value: "/kafka/connect"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: debezium-config
          mountPath: /config
      volumes:
      - name: debezium-config
        configMap:
          name: debezium-config
---
apiVersion: v1
kind: Service
metadata:
  name: debezium-connect
  namespace: cdc-system
spec:
  selector:
    app: debezium-connect
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: debezium-connect-lb
  namespace: cdc-system
spec:
  selector:
    app: debezium-connect
  ports:
  - port: 8083
    targetPort: 8083
  type: LoadBalancer
