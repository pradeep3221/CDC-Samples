apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: cdc-system
spec:
  selector:
    matchLabels:
      app: zookeeper
  serviceName: zookeeper
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
        - containerPort: 2181
          name: zk-client
        - containerPort: 2888
          name: zk-server
        - containerPort: 3888
          name: zk-leader
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_SERVER_ID
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: zk-data
          mountPath: /var/lib/zookeeper/data
        - name: zk-logs
          mountPath: /var/lib/zookeeper/log
  volumeClaimTemplates:
  - metadata:
      name: zk-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: zk-logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: cdc-system
spec:
  clusterIP: None
  selector:
    app: zookeeper
  ports:
  - port: 2181
    name: zk-client
  - port: 2888
    name: zk-server
  - port: 3888
    name: zk-leader
