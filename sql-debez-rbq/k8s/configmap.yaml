apiVersion: v1
kind: ConfigMap
metadata:
  name: debezium-config
  namespace: cdc-system
data:
  connector-config.json: |
    {
      "name": "mssql-cdc-connector",
      "config": {
        "connector.class": "io.debezium.connector.sqlserver.SqlServerConnector",
        "database.server.name": "mssql-server",
        "database.hostname": "mssql-server.cdc-system.svc.cluster.local",
        "database.port": "1433",
        "database.user": "sa",
        "database.password": "YourSecureP@ssw0rd!",
        "database.dbname": "testdb",
        "database.enable.cdc": true,
        "database.history.kafka.bootstrap.servers": "kafka-broker.cdc-system.svc.cluster.local:9092",
        "database.history.kafka.topic": "dbhistory.mssql",
        "database.history.skip.unparseable.ddl": true,
        "snapshot.mode": "initial",
        "transforms": "route",
        "transforms.route.type": "org.apache.kafka.connect.transforms.RegexRouter",
        "transforms.route.regex": "([^.]+)\\.([^.]+)\\.([^.]+)",
        "transforms.route.replacement": "cdc.$3",
        "topic.prefix": "sqlserver",
        "table.include.list": "dbo\\..*"
      }
    }
